<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>報價單產生器 - 米廚家居</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      font-size: 24px;
      color: #222;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="number"], select {
      padding: 0.5em;
      width: 100%;
      max-width: 250px;
      margin-top: 0.3em;
    }
    .addons {
      margin-top: 1em;
    }
    .addon {
      display: block;
      margin-bottom: 0.5em;
    }
    #calculate-btn {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #calculate-btn:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2em;
      font-size: 20px;
      font-weight: bold;
      color: #d9534f;
    }
    .note {
      margin-top: 1.5em;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>米廚家居｜報價單產生器</h1>

  <label for="length">輸入廚具長度（單位：公分）：</label>
  <input type="number" id="length" placeholder="例如：300" />

  <label for="material">選擇檯面材質：</label>
  <select id="material">
    <option value="0">-- 請選擇 --</option>
    <option value="125">不鏽鋼檯面（$125 / 公分）</option>
    <option value="170">人造石檯面（$170 / 公分）</option>
  </select>

  <div class="addons">
    <strong>加購項目：</strong><br />
    <label class="addon"><input type="checkbox" class="addon" data-price="3000" /> 三抽組（$3,000）</label>
    <label class="addon"><input type="checkbox" class="addon" data-price="6000" /> 不鏽鋼爐下大拉籃（$6,000）</label>
    <label class="addon"><input type="checkbox" class="addon" data-price="1500" /> 緩衝滑軌（$1,500）</label>
    <label class="addon"><input type="checkbox" class="addon" data-price="1000" /> 手把升級（$1,000）</label>
    <label class="addon"><input type="checkbox" class="addon" data-price="6000" /> 水槽＋龍頭（$6,000）</label>
  </div>

  <button id="calculate-btn">計算總價</button>

  <div id="result"></div>

  <div class="note">以上報價皆含門板絞鍊和不鏽鋼桶身</div>

  <script>
    let selectedMaterialPrice = 0;

    document.getElementById("material").addEventListener("change", (e) => {
      selectedMaterialPrice = parseInt(e.target.value);
    });

    document.getElementById("calculate-btn").addEventListener("click", () => {
      const lengthInput = document.getElementById("length");
      const lengthCm = parseFloat(lengthInput.value);

      if (isNaN(lengthCm) || lengthCm <= 0) {
        alert("請輸入正確的廚具長度（公分）");
        lengthInput.focus();
        return;
      }

      if (selectedMaterialPrice === 0) {
        alert("請選擇檯面材質");
        return;
      }

      const materialCost = lengthCm * selectedMaterialPrice;

      let addonTotal = 0;
      document.querySelectorAll(".addon").forEach(cb => {
        if (cb.checked) {
          addonTotal += parseInt(cb.dataset.price);
        }
      });

      const total = Math.round(materialCost + addonTotal);
      document.getElementById("result").textContent = `總價為：NT$ ${total.toLocaleString()}`;
    });
  </script>
</body>
</html>
