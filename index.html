<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>米廚報價單產生器</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    h2 { margin-top: 30px; }
    .section { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input[type="number"], select { padding: 5px; width: 100%; max-width: 200px; }
    .total { font-weight: bold; font-size: 1.2em; margin-top: 20px; }
    .intro { font-size: 0.9em; color: #555; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>米廚家居 - 報價單產生器</h1>

  <div class="section">
    <h2>櫃體選擇</h2>
    <label>地櫃長度 (cm):</label>
    <input type="number" id="baseLength" placeholder="例如：200" />

    <label>吊櫃長度 (cm):</label>
    <input type="number" id="wallLength" placeholder="例如：150" />
    <p class="intro">吊櫃預設高度為 60~70cm，單價 $48/cm。其他高度請另外報價。</p>
  </div>

  <div class="section">
    <h2>檯面材質</h2>
    <label for="countertop">選擇材質：</label>
    <select id="countertop">
      <option value="0">-- 請選擇 --</option>
      <option value="120">人造石（$120/cm） - 色澤柔和，基本耐刮抗污</option>
      <option value="150">石英石（$150/cm） - 抗污耐高溫，適合常下廚</option>
      <option value="200">天然石（$200/cm） - 天然紋理，質感出眾</option>
    </select>
  </div>

  <div class="section">
    <h2>門板材質</h2>
    <label for="doorPanel">選擇材質：</label>
    <select id="doorPanel">
      <option value="0">-- 請選擇 --</option>
      <option value="100">美耐板（$100/cm） - 經濟實惠，花色多樣</option>
      <option value="130">結晶鋼烤（$130/cm） - 鏡面亮光，現代風格</option>
      <option value="160">實木貼皮（$160/cm） - 溫潤自然，高質感</option>
    </select>
  </div>

  <div class="section">
    <h2>把手選擇</h2>
    <label for="handleType">選擇把手：</label>
    <select id="handleType">
      <option value="0">-- 不含把手 --</option>
      <option value="明把手">明把手（$60／隻，不計算）</option>
      <option value="上崁">上崁把手（$7/cm）</option>
      <option value="門板斜">門板斜把手（$7/cm）</option>
      <option value="其他">其他（另外報價）</option>
    </select>
  </div>

  <div class="section total">
    總金額：<span id="totalPrice">$0</span>
  </div>

  <script>
    const baseInput = document.getElementById('baseLength');
    const wallInput = document.getElementById('wallLength');
    const countertopSelect = document.getElementById('countertop');
    const doorPanelSelect = document.getElementById('doorPanel');
    const handleTypeSelect = document.getElementById('handleType');
    const totalDisplay = document.getElementById('totalPrice');

    function calculateTotal() {
      const baseLength = parseFloat(baseInput.value) || 0;
      const wallLength = parseFloat(wallInput.value) || 0;

      const baseCabinetPrice = baseLength * 60;
      const wallCabinetPrice = wallLength * 48;

      const countertopUnit = parseFloat(countertopSelect.value) || 0;
      const doorPanelUnit = parseFloat(doorPanelSelect.value) || 0;

      const handleType = handleTypeSelect.value;
      let handlePrice = 0;

      const totalLength = baseLength + wallLength;

      if (handleType === '上崁' || handleType === '門板斜') {
        handlePrice = totalLength * 7;
      } // 明把手與其他不計算價格

      const countertopPrice = totalLength * countertopUnit;
      const doorPanelPrice = totalLength * doorPanelUnit;

      const total = baseCabinetPrice + wallCabinetPrice + countertopPrice + doorPanelPrice + handlePrice;

      totalDisplay.textContent = `$${total.toLocaleString()}`;
    }

    baseInput.addEventListener('input', calculateTotal);
    wallInput.addEventListener('input', calculateTotal);
    countertopSelect.addEventListener('change', calculateTotal);
    doorPanelSelect.addEventListener('change', calculateTotal);
    handleTypeSelect.addEventListener('change', calculateTotal);
  </script>
</body>
</html>
