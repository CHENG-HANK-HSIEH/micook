<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>米廚家居報價試算器</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    max-width: 720px;
    margin: 30px auto;
    padding: 15px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
  }
  .section {
    background: #fff;
    border-radius: 8px;
    padding: 15px 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 8px #ccc;
  }
  label {
    display: block;
    margin: 8px 0;
    cursor: pointer;
  }
  input[type="number"] {
    width: 100px;
    margin-left: 10px;
    padding: 5px;
  }
  input[type="checkbox"], input[type="radio"] {
    transform: scale(1.2);
    margin-right: 8px;
  }
  .note {
    font-size: 13px;
    color: #666;
  }
  #result {
    font-size: 26px;
    font-weight: bold;
    text-align: center;
    margin-top: 25px;
    color: #007bff;
  }
</style>
</head>
<body>

  <h1>米廚家居報價試算器</h1>

  <!-- 1. 櫃體類型 -->
  <div class="section">
    <h2>櫃體類型（可複選）</h2>
    <label>
      <input type="checkbox" id="chkBase" /> 地櫃長度（cm）：
      <input type="number" id="baseLength" min="0" value="0" disabled />
      <span class="note">地櫃材質固定為不鏽鋼，價格依檯面+門板計算</span>
    </label>
    <label>
      <input type="checkbox" id="chkWall" /> 吊櫃長度（cm）：
      <input type="number" id="wallLength" min="0" value="0" disabled />
      <span class="note">吊櫃材質：V313塑合板，價格 $48 / 公分，高度60~70cm，其他尺寸另計</span>
    </label>
  </div>

  <!-- 2. 檯面材質 -->
  <div class="section">
    <h2>檯面材質（勾選一項）</h2>
    <label><input type="radio" name="countertop" value="125" checked /> 不鏽鋼檯面（$125/cm）</label>
    <label><input type="radio" name="countertop" value="170" /> 人造石檯面（$170/cm）</label>
  </div>

  <!-- 3. 門板材質 -->
<div class="section" style="display: flex; gap: 20px; align-items: flex-start;">
  <div style="flex: 1;">
    <h2>門板材質（勾選一項）</h2>
    <label><input type="radio" name="doorMaterial" value="0" checked /> 美耐板（標配，不加價）</label>
    <label><input type="radio" name="doorMaterial" value="6" /> 水晶門板（+6元/cm）</label>
    <label><input type="radio" name="doorMaterial" value="12" /> 結晶鋼烤門板（+12元/cm）</label>
  </div>
  <div style="flex: 1; border: 1px solid #ccc; padding: 15px; border-radius: 8px; background: #fafafa; font-size: 14px; line-height: 1.5; color: #555;">
    <strong>門板材質介紹：</strong>
    <ul>
      <li><strong>美耐板：</strong>基底為木心板貼皮，耐磨耐刮，經濟實惠，適合日常使用。</li>
      <li><strong>水晶門板：</strong>5面包覆門板，外觀晶瑩剔透、表面光滑，主要由透明壓克力板材與基材結合而成。</li>
      <li><strong>結晶鋼烤門板：</strong>6面無接縫包覆門板，外觀類似鋼琴烤漆，且具有高光澤和良好耐水性的門板。</li>
    </ul>
  </div>
</div>

  <!-- 4. 把手（單選） -->
  <div class="section">
    <h2>把手選項（單選）</h2>
    <label><input type="radio" name="handle" id="handleMing" value="0" checked /> 明把手（價格另議，不計入總價）</label>
    <label><input type="radio" name="handle" id="handleUp" value="7" /> 上崁把手 $7/cm</label>
    <label><input type="radio" name="handle" id="handleSlant" value="7" /> 門板斜把手 $7/cm</label>
    <div class="note">把手長度自動計算為吊櫃長度 + 地櫃長度</div>
  </div>

  <!-- 5. 加購品項 -->
  <div class="section">
    <h2>加購品項（可複選）</h2>
    <label><input type="checkbox" class="addon" data-price="3000" /> 白鐵三抽組（$3,000）</label>
    <label><input type="checkbox" class="addon" data-price="6000" /> 不鏽鋼爐下大拉籃雙層（$6,000）</label>
    <label><input type="checkbox" class="addon" data-price="7000" /> 佳飾美緩衝爐下鋁抽（$7000）</label>
    <label><input type="checkbox" class="addon" data-price="3500" /> 基本60CM水槽＋龍頭（$3500）</label>
  </div>

  <div id="result">總價：NT$ 0</div>

<script>
  // 啟用/停用長度欄位
  document.getElementById('chkBase').addEventListener('change', e => {
    document.getElementById('baseLength').disabled = !e.target.checked;
    calculate();
  });
  document.getElementById('chkWall').addEventListener('change', e => {
    document.getElementById('wallLength').disabled = !e.target.checked;
    calculate();
  });

  // 監聽所有可影響計算的輸入
  [
    'baseLength',
    'wallLength',
    'chkBase',
    'chkWall',
    'handleMing',
    'handleUp',
    'handleSlant'
  ].forEach(id => {
    document.getElementById(id).addEventListener('input', calculate);
    document.getElementById(id).addEventListener('change', calculate);
  });

  // 監聽單選按鈕
  document.querySelectorAll('input[name="countertop"]').forEach(radio => {
    radio.addEventListener('change', calculate);
  });
  document.querySelectorAll('input[name="doorMaterial"]').forEach(radio => {
    radio.addEventListener('change', calculate);
  });
  document.querySelectorAll('input[name="handle"]').forEach(radio => {
    radio.addEventListener('change', calculate);
  });

  // 監聽加購品項
  document.querySelectorAll('.addon').forEach(cb => {
    cb.addEventListener('change', calculate);
  });

  function calculate() {
    let total = 0;

    const baseChecked = document.getElementById('chkBase').checked;
    const baseLength = parseFloat(document.getElementById('baseLength').value) || 0;

    const wallChecked = document.getElementById('chkWall').checked;
    const wallLength = parseFloat(document.getElementById('wallLength').value) || 0;

    // 檯面材質價格
    const counterPrice = parseInt(document.querySelector('input[name="countertop"]:checked').value);

    // 門板加價
    const doorAdd = parseInt(document.querySelector('input[name="doorMaterial"]:checked').value);

    // 地櫃價格 = (檯面 + 門板) * 長度
    if (baseChecked && baseLength > 0) {
      total += baseLength * (counterPrice + doorAdd);
    }

    // 吊櫃價格 (櫃體48元/cm + 門板加價) * 吊櫃長度
    if (wallChecked && wallLength > 0) {
      total += wallLength * (48 + doorAdd);
    }

    // 把手價格（長度為吊櫃長度 + 地櫃長度，單價7元）
    const handleLength = (baseChecked ? baseLength : 0) + (wallChecked ? wallLength : 0);
    const handlePrice = parseInt(document.querySelector('input[name="handle"]:checked').value);

    if (handlePrice > 0) {
      total += handleLength * handlePrice;
    }
    // 明把手價格為0，不計入總價

    // 加購品項
    document.querySelectorAll('.addon:checked').forEach(cb => {
      total += parseInt(cb.dataset.price);
    });

    document.getElementById('result').textContent = '總價：NT$ ' + total.toLocaleString();
  }

  // 初始化計算
  calculate();
</script>

</body>
</html>
